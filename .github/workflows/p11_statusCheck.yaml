name: Status Check Functions on workflow
on:
  workflow_dispatch:

jobs:

  success-job:
    runs-on: ubuntu-latest
    steps:
      - name: step 1. sleeping for 5 seconds
        run: sleep 5
      - name: step 2. Checking if the job is success or not
        if: success()
        run: echo '‚úÖ Runs is Success '
      - name: step 3. checking for Always() method
        if: always()
        run: echo 'üü° Always runs regardless of job result'

  failure-job:
    runs-on: ubuntu-latest
    steps:
      - name: step 1. sleeping for 20 seconds
        run: sleep 20
      - name: step 2. intentionally quiting the job
        id: quitingStep2
        run: exit 1
      - name: step 3. Calling failure() method to check if job failed
        if: failure() && steps.quitingStep2.conclusion == 'failure'
        run: |
          echo '‚ùå printing this because Step 2 got failed '
      - name: step 4. checking for Always() method
        if: always()
        run: echo 'üü° Always runs regardless of job result'

  cancelled-job:
    runs-on: ubuntu-latest
    steps:
      - name: step 1. Simulate long process (Cancel manually in UI to test)
        run: sleep 200
      - name: step 2. Runs if cancelled
        if: cancelled()
        run: echo '‚õî Cancelled - This runs only if job is cancelled manually'

  skipped-job:
    needs: failure-job
    if: success()  # this will be false because failure-job fails
    runs-on: ubuntu-latest
    steps:
      - name: step 1. This will be skipped
        run: echo 'üö´ Skipped - This step will be skipped because it depends on failure-job success which got failed'

  skipping-fail-with-continue-on-error-job:
    runs-on: ubuntu-latest
    steps:
      - name: step 1. sleeping for 20 seconds
        run: sleep 20
      - name: step 2. intentionally quiting the job
        id: quitingStep2
        continue-on-error: true
        run: exit 1
      - name: step 3. Calling failure() method to check if job failed
        if: failure() && steps.quitingStep2.conclusion == 'failure'
        run: |
          echo '‚úÖ Runs is Success even tough  steps.quitingStep2.conclusion is failure'
      - name: step 4. checking for Always() method
        if: always()
        run: echo '‚úÖ Job is Success'

  failure-due-to-timeout-job:
    runs-on: ubuntu-latest
    steps:
      - name: step 1. sleeping for 10 seconds (will timeout)
        timeout-seconds: 5
        continue-on-error: true
        run: sleep 10

      - name: step 2. checking for failure() method
        if: failure()
        run: echo '‚ùå Step 1 failed due to timeout!'