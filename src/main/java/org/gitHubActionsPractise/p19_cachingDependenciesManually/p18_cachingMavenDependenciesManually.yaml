name: Caching Dependencies with Maven

on:
  workflow_dispatch:
    inputs:
      userName:
        description: "Enter your name"
        type: string
        required: true
        default: "Ashish Mishra"
      testPriority:
        description: "Test priority (e.g., 1 = P1, 2 = P2)"
        type: number
        default: 2
      testType:
        description: "Select type of test to run"
        type: choice
        required: true
        default: "smoke"
        options:
          - smoke
          - regression
          - sanity
      purpose:
        description: "What's the purpose to run these Test pipeline?"
        type: string
        required: false

jobs:
  trigger-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Acknowledge Trigger
        run: |
          echo "Hi ${{ inputs.userName }} ðŸ‘‹"
          echo "You triggered this on branch: ${{ github.ref_name }}"
          echo "Test Type: ${{ inputs.testType }}"
          echo "Test Priority: P${{ inputs.testPriority }}"
          echo "Purpose to run: ${{ inputs.purpose }}"

      - name: Step 2 - Checkout Code
        uses: actions/checkout@v4

      - name: Step 3 - Cache Maven dependencies (Manual Key)
        id: maven-cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Step 4 - Show Cache Status
        run: echo '${{ steps.maven-cache.outputs }}'

      - name: Step 5 - Setup Java and Maven (with internal cache too)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Step 6 - Run the selected tests
        run: |
          echo "Executing '${{ inputs.testType }}' tests..."

          if [[ "${{ inputs.testType }}" == "smoke" ]]; then
            mvn clean test -Dsuite=smokeTestSuite.xml

          elif [[ "${{ inputs.testType }}" == "regression" ]]; then
            mvn clean test -Dsuite=regressionTestSuite.xml

          elif [[ "${{ inputs.testType }}" == "sanity" ]]; then
            mvn clean test -Dsuite=sanityTestSuite.xml
          fi

      - name: Step 7 - Wrap Up
        run: echo "âœ… Job completed for ${{ inputs.userName }} on branch ${{ github.ref_name }}"
